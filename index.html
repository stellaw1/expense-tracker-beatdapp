<html>
<head>
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >
</head>
<body>
<section>
    <h1>My Expense Tracker </h1>
    <br>
    <h4>Enter an expense to track: </h4>
    <form id="add-expense">
        <input type="text" id="addName" placeholder="Expense name">
        <input type="text" id="cost" placeholder="Cost">
        <input type="text" id="category" placeholder="Category">
        <button type="button" onclick="addItem();">Add Expense</button>
    </form>
    <br>
    <h4>Enter an expense to remove: </h4>
    <form id="delete-expense">
        <input type="text" id="deleteName" placeholder="Expense name">
        <button type="button" onclick="deleteItem();">Delete Expense</button>
    </form>
    <br>
    <h4>Current expenses: </h4>
    <div class="content">
        <table class="table" id="expenses-title">
            <thead class= "thead-light">
                <tr>
                    <th><h5>Name </h5></th>
                    <th><h5>Cost </h5></th>
                    <th><h5>Category </h5></th>
                </tr>
            </thead>
        </table>
        <table class="table" id="expenses-list">
            
        </table>
    </div>
    <script src="./data.js"></script>
</section>
</body>
</html>
