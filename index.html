<html>
<head>
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section>
    <h1>My Expense Tracker </h1>
    <form id="add-expense">
        <input type="text" id="name" placeholder="Expense name">
        <input type="text" id="cost" placeholder="Cost">
        <input type="text" id="category" placeholder="Category">
        <button type="button" onclick="addItem();">Add Expense</button>
    </form>
    <div class="content">
        <table id="expenses-list">
            <tr>
                <th><h2>&#10240;Name </h2></th>
                <th><h2>&#10240;Cost </h2></th>
                <th><h2>&#10240;Category </h2></th>
            </tr>
        </table>
    </div>
    <script src="./data.js"></script>
</section>
</body>
</html>
