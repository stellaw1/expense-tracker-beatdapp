<html>
<head>
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >
</head>
<body>
<section>
    <img src="icon.png" class="center" height="160" width="160">
    <br>
    <h4>Enter an expense to track: </h4>

    <form id="add-expense">
        <div class="input-group">
            <input class="form-control" type="text" id="addName" placeholder="Expense name">&nbsp;
            
            <input class="form-control" type="number" id="cost" placeholder="Cost">&nbsp;
        
            <select class="form-control" id="category">
                <option>Select a category</option>
                <option>Food</option>
                <option>Gas</option>
                <option>Entertainment</option>
                <option>Utilities</option>
                <option>Other</option>
            </select>&nbsp;

            <button class="btn btn-secondary" type="button" onclick="addItem();">Add Expense</button>
        </div>
    </form>
    <br>
    <h4>Enter an expense to remove: </h4>
    <form id="delete-expense">
        <div class="input-group">
            <input class="form-control" type="text" id="deleteName" placeholder="Expense name">&nbsp;

            <button class="btn btn-secondary" type="button" onclick="deleteItem();">Delete Expense</button>
        </div>
    </form>
    <br>
    <h4>Current expenses: </h4>
    <div class="content">
        <table class="table" id="expenses-title">
            <thead class= "thead-light">
                <tr>
                    <th><h5 onclick="sortTableByName()">Name </h5></th>
                    <th><h5 onclick="sortTableByCost()">Cost </h5></th>
                    <th><h5 onclick="sortTableByCategory()">Category </h5></th>
                </tr>
            </thead>
        </table>
        <table class="table" id="expenses-list">
            
        </table>
    </div>
    <script src="./data.js"></script>
</section>
</body>
</html>
